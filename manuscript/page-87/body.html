<div class="leaf flex"><div class="inner justify"><p>&ldquo;Later on the Society sent him still further inland, to open up a fresh station; and there it was that, according to the newspapers, the cannibals got hold of him and ate him. As I said, personally I don't believe it. One of these days he'll turn up, sound and whole; he is that sort.&rdquo;</p></div> </div>
